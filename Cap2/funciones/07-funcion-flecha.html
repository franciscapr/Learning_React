<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    
    <script type="text/babel">


        const lordify = function(firstName) {
            return `${firstName} of Canterbury`;
        };

        console.log(lordify("Dale"));    // Dale of Canterbury
        console.log(lordify("Gail"));    // Gail of Canterbury

        // Funciòn flecha
        
        const lordify1 = firstName => `${firstName} of Canterbury`;
        console.log(lordify1("Dale1"))

        // Funciòn flecha con mas de un argumento

        const lordify2 = function(firstName, land) {
            return `${firstName} of ${land}`;
        };

        console.log(lordify2("Molly", "Beverly Hill"))

        const lordify3 = (firstName, land) => `${firstName} of ${land}`;
        
        console.log(lordify3('Francisca', 'Silicon Valley'))

    </script>


</body>
</html>
